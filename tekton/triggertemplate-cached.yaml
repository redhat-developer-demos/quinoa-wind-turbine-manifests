apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: wind-turbine
spec:
  params:
    - name: git-revision
    - name: git-commit-message
    - name: git-repo-url
    - name: git-repo-name
    - name: content-type
    - name: pusher-name
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: wind-turbine-pipeline-
        labels:
          tekton.dev/pipeline: wind-turbine-pipeline
      spec:
        params:
          - name: GIT_REPO
            value: $(tt.params.git-repo-url)
          - name: GIT_BRANCH
            value: $(tt.params.git-revision)
        pipelineRef:
          name: wind-turbine-pipeline
        workspaces:
          - name: source
            persistentVolumeClaim:
              claimName: app-source
          - name: maven-repo
            persistentVolumeClaim:
              claimName: build-cache
            subPath: maven-repo
          - name: node-cache
            persistentVolumeClaim:
              claimName: build-cache
            subPath: node-cache
          - name: npm-repo
            persistentVolumeClaim:
              claimName: build-cache
            subPath: npm-repo
          - emptyDir: {}
            name: maven-settings
